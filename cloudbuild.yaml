# cloudbuild.yaml
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1) construye la imagen con tu Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build','-t','us-docker.pkg.dev/$PROJECT_ID/chatbot-images/dialogflow-telegram-gemini','.']
  # 2) sube la imagen al repositorio
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push','us-docker.pkg.dev/$PROJECT_ID/chatbot-images/dialogflow-telegram-gemini']

# Indica a Cloud Build que Ã©sta es la imagen resultante
images:
  - 'us-docker.pkg.dev/$PROJECT_ID/chatbot-images/dialogflow-telegram-gemini'
